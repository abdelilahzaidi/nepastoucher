

<div class="container">
  <div class="d-flex justify-content-center align-items-center" class="create-program">

    <div style="display: flex; margin-top: 80px;">
      <p class="mt-3" >Créer un nouveau programme</p>

      <button class="btn btn-success m-2 " (click)="createProgram()">
        <i class="bi bi-person-plus-fill" ></i>
      </button>
    </div>
</div>
  <table class="table table-dark table-bordered table-striped text-white text-center" style="margin-top:20px; margin-bottom:100px;" >
    <thead>
      <tr>
        <th>Titre</th>
        <th>Modifier les données</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let program of programs" (click)="getProgramById(program)">
        <td>{{ program.title }}</td>
        <td>
          <button class="btn btn-success" (click)="editProgramById($event,program)">
            <i class="bi bi-pencil-fill"></i>
          </button>
          <button class="btn btn-danger mx-5" (click)="handleDeleteProgram($event, program)" >
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center my-4">
    <!-- Ajoutez ici les boutons de pagination si nécessaire -->
  </div>
</div>
