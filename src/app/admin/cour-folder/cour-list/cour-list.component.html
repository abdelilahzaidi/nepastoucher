<div class="row m-5">
  <div style="display: flex; margin-top: 80px" class="mb-5">
    <p class="mt-3">Cr√©er un nouveau lieu</p>

    <button class="btn btn-success m-2" (click)="createCour()">
      <i class="bi bi-person-plus-fill"></i>
    </button>
  </div>
  <div class="row">
    <div      class="col-md-3 col-lg-3"
      *ngFor="let cour of cours" (click)="getCours()"
    >
      <div class="card">
        <div class="card-header bg-primary" style="color: white">
          <h4 class="card-title">Cour</h4>
        </div>

        <div class="card-body">
          <div class="badge bg-primary"><span>Theme du cour</span></div>
          <div
            style="display: flex; justify-content: center; align-items: center"
          >
            {{ cour.objectifDuCour }}
          </div>
          <div class="badge bg-primary"><span>Lieu</span></div>
          <div
          style="display: flex; justify-content: center; align-items: center"
        >
          {{ cour.lieu.rue }}
        </div>

        </div>
        <div class="card-footer">
          <div
            style="display: flex; justify-content: center; align-items: center"
            class="m-1"
          >
            <button
              class="btn btn-primary m-1"
              data-bs-toggle="popover"
              data-bs-placement="bottom"
              data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
              data-bs-original-title="Popover Title"
              aria-describedby="popover344544"
              data-bs-placement="bottom"
              style="display: flex"
              (click)="editeCour($event,cour)"
            >
              <p style="margin-right: 5px">Modifier</p>
              <i class="bi bi-pencil-fill"></i>
            </button>

            <button
              class="btn btn-primary m-1"
              data-bs-toggle="popover"
              data-bs-placement="bottom"
              data-bs-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
              data-bs-original-title="Popover Title"
              aria-describedby="popover344544"
              data-bs-placement="bottom"
              style="display: flex"
            >
              <p style="margin-right: 5px">Supprimer</p>
              <i class="bi bi-pencil-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
