<!-- Section: Design Block -->
<div class="container mt-5 mb-5">
  <section class="text-center " style="margin-top:300px">
    <!-- Background image -->

    <!-- Background image -->
    <div
      class="card col-md-6 offset-3 shadow-5-strong"
      style="
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        margin-top: -250px;
        margin-bottom: 50px;
      "
    >

      <div class="card-header bg-primary">
        <h3 style="color:white;">Login</h3>
      </div>
      <div class="d-flex align-items-center justify-content-center text-center">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
          style="width: 285px; margin-top: -30px"
          alt="logo"
        />
        <div class="ml-3">
          <h4 class="mt-1 mb-1 pb-1">Than Long et son équipe</h4>
          <p>Vous souhaite le bienvenue</p>
        </div>
      </div>

      <div
        class="card"
        style="
          left: 0;
          right: 0;
          top: 0;
          bottom: 0;
          margin: auto;
          background: hsla(218, 46%, 48%, 0.8);
          border-radius: 1%;
          backdrop-filter: blur(30px);
          width: 80%;
          height: 30%;
          margin-bottom: 150px;
        "
      >
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-3">Login</h2>
            <form
              class="shadow-5-strong"
              [formGroup]="loginForm"
              (ngSubmit)="onSubmit()"
            >
              <p>Please login to your account</p>

              <div class="row m-5">
                <div class="col-md-12">
                  <div>
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="form2Example11"
                      formControlName="email"
                      class="form-control"
                      placeholder="Email address"
                    />
                  </div>
                </div>
              </div>

              <div class="row m-5">
                <div class="col-md-12">
                  <div>
                    <label for="password" class="form-label"
                      >Mot de passe</label
                    >
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      placeholder="Password"
                      formControlName="password"
                    />
                  </div>
                </div>
              </div>

              <div class="text-center pt-1 mb-3 pb-1">
                <button
                  class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-1 me-2"
                  type="submit"
                >
                  Log in
                </button>
                <a class="text-muted me-2" href="#!">Forgot password?</a>
              </div>

              <div
                class="d-flex align-items-center justify-content-center pb-4"
              >
                <p class="mb-0 me-2">Vous n'avez pas encore de compte?</p>
                <div
                  type="button"
                  class="btn btn-danger btn-block fa-lg gradient-custom-2 m-2"
                  routerLink="/auth/signup"
                >
                  Créer un compte
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
